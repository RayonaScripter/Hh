    const STORAGE_KEY = "rayzhub_key";
    const USED_KEYS = "rayzhub_used_keys";
    
    const btn = document.getElementById("getKeyBtn");
    const display = document.getElementById("keyDisplay");
    
    function getUsedKeys() {
      const data = localStorage.getItem(USED_KEYS);
      return data ? JSON.parse(data) : [];
    }
    
    function setUsedKey(key) {
      const used = getUsedKeys();
      used.push(key);
      localStorage.setItem(USED_KEYS, JSON.stringify(used));
    }
    
    function showKey(text) {
      display.textContent = text;
      display.classList.add("visible");
    }
    
    function copyToClipboard(text) {
      if (!navigator.clipboard) return;
      navigator.clipboard.writeText(text);
      display.textContent = "Copied!";
      setTimeout(() => {
        showKey("Your Key:\n" + text);
      }, 1200);
    }
    
    btn.onclick = () => {
      const savedKey = localStorage.getItem(STORAGE_KEY);
      if (savedKey) {
        showKey("Your Key:\n" + savedKey);
        return;
      }
      
      const used = getUsedKeys();
      const available = keys.filter(k => !used.includes(k));
      
      if (available.length === 0) {
        showKey("No keys left.");
        return;
      }
      
      const newKey = available[Math.floor(Math.random() * available.length)];
      localStorage.setItem(STORAGE_KEY, newKey);
      setUsedKey(newKey);
      showKey("Your New Key:\n" + newKey);
    };
    
    display.onclick = () => {
      const savedKey = localStorage.getItem(STORAGE_KEY);
      if (savedKey) copyToClipboard(savedKey);
    };
  })();
